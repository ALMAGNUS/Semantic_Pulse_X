groups:
  - name: semantic_pulse_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighEmotionProcessingTime
        expr: emotion_processing_duration_seconds > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Emotion processing is slow"
          description: "Emotion processing took {{ $value }} seconds"

      - alert: LowDataIngestion
        expr: data_ingestion_rate < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low data ingestion rate"
          description: "Data ingestion rate is {{ $value }} records per minute"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1000000000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} bytes"

      - alert: DatabaseConnectionFailed
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is down"
