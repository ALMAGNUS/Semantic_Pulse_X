[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E722",  # bare except (for error handling)
    "E402",  # module level import not at top (for sys.path)
    "B019",  # lru_cache on methods (acceptable for AI models)
]

[tool.ruff.lint.isort]
known-first-party = ["app", "scripts"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
